<!DOCTYPE HTML>
    <html ng-app="AngularJsApp">
        <head>
            <title>
                AngularJs Project
            </title>
            <link href="css/bootstrap.min.css" rel="stylesheet" />
            <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
            <script src="lib/angular/angular.min.js" type="text/javascript"></script>
            <script src="lib/bootstrapJs/bootstrap.min.js" type="text/javascript"></script>
            <script src="lib/app.js"></script>
            <script src="lib/maps/app.js"></script>
             <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
            <script src="lib/maps/directives/map_controller.js"></script>
            <script src="lib/maps/directives/map.js"></script>
            <script src="lib/maps/directives/marker.js"></script>
            <script src="lib/maps/directives/shape.js"></script>
            <script src="lib/maps/directives/info-window.js"></script>
            <script src="lib/maps/directives/map-lazy-load.js"></script>
            <script src="lib/maps/services/geo_coder.js"></script>
            <script src="lib/maps/services/navigator_geolocation.js"></script>
            <script src="lib/maps/services/attr2_options.js"></script>
            <script src="lib/customScripts/service/Mapservice.js"></script>
            <script src="lib/customScripts/controller/mainController.js" type="text/javascript"></script>
        </head>
        <body ng-controller="mainController" >
            <div class="row">
                <center>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Address</label>
                                <input type="text" ng-model="newPlaceAddress" class="form-control" style="margin-left: 10px;">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label>&nbsp;</label>
                        <button class="btn btn-primary btn-block" ng-click="getAddress()">show location</button>
                    </div>
                </center>
            </div>
                <map center="{{location.latitude ? location.latitude : 41.8838113 }},{{location.longitude ? location.longitude : -87.6317489 }}" zoom="17" style ="height:600px">
                    
                    <marker ng-repeat="loc in shortlistedData"
                            id="{{loc.id}}{{id}}"
                            position="{{loc.latitude}},{{loc.longitude}}"
                            ng-attr-icon = "{{ loc.primary_type == 'ASSAULT' ? { url: 'img/matrimonial.png', scaledSize:[30 ,30] } : loc.primary_type == 'NARCOTICS' ? { url: 'img/medical.png', scaledSize:[30 ,30] } : loc.primary_type == 'BATTERY' ? { url: 'img/local-services.png', scaledSize:[30 ,30] } : { url: 'img/saloon.png', scaledSize:[30 ,30] }  }}"
                            on-click="showInfo($event, id , loc )" >
                    </marker>
                    
                    <info-window id="foo">
                        <div ng-non-bindable="">
                            <div class="CustomData">
                                <div class="row">
                                    <div class="col-sm-6"><strong>Arrest</strong>:</div>
                                    <div class="col-sm-3">{{des.arrest}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6"><strong>Beat</strong>:</div>
                                    <div class="col-sm-3">{{des.beat}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6"><strong>Case Number</strong>:</div>
                                    <div class="col-sm-3">{{des.case_number}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6"><strong>Date</strong>:</div>
                                    <div class="col-sm-3">{{des.date}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6"><strong>Description</strong>:</div>
                                    <div class="col-sm-3">{{des.description}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6"><strong>Domestic</strong>:</div>
                                    <div class="col-sm-3">{{des.domestic}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6"><strong>Fbi Code</strong>:</div>
                                    <div class="col-sm-3">{{des.fbi_code}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6"><strong>Description</strong>:</div>
                                    <div class="col-sm-3">{{des.description}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6"><strong>Primary Type</strong>:</div>
                                    <div class="col-sm-3">{{des.primary_type}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6"><strong>Year</strong>:</div>
                                    <div class="col-sm-3">{{des.arrest}}</div>
                                </div>
                            </div>
                        </div>
                    </info-window>
                </map>
       </body>
    </html>
